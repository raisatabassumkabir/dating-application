<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dating Website Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

</head>
<body>
<div class="container" role="main">
    <h1>Your Information</h1>
    <form action="/user-info-form" method="post" th:object="${user}">
        <section aria-labelledby="personal-info">
            <h2 id="personal-info" style="color:#ae0f0f; margin-bottom:15px;"></h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your full name" required />

            <div class="inline-group">
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" min="18" max="100" placeholder="Age" required />
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="nonbinary">Non-binary</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Your city or region" required />
            <label for="education">Educational Qualification</label>
            <input type="text" id="education"  required />
            <div class="inline-group">
                <div>
                    <label for="religion">Religion</label>
                    <input type="number" id="religion" min="18" max="100" placeholder="Age" required />
                </div>
                <div>
                    <label for="height">Height</label>
                    <input type="text" id="height"  required />
                </div>
            </div>
            <label for="status">Relationship Status</label>
            <select id="status" required>
                <option value=" " disabled selected>Select Status</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
            </select>
            <label for="bio">Short Introduction of Yourself </label>
            <input type="text" id="bio"  required />

            <label for="profession">Profession</label>
            <select id="profession" required>
                <option value=" " disabled selected>Select a profession </option>
                <option value="doctor">Doctor</option>
                <option value="engineer">Engineer</option>
                <option value="lawyer">Lawyer</option>
                <option value="teacher">Teacher</option>
                <option value="business">Business</option>
                <option value="govt-employee">Government Employee</option>
                <option value="student">Student</option>
                <option value="pilot">Pilot</option>
                <option value="air-hostage">Air Hostage</option>
                <option value="service-holder">Service Holder</option>
                <option value="artist">Artist</option>
                <option value="content-creator">Content Creator</option>
                <option value="others">Others</option>
            </select>

            <label>Interests (select all that apply)</label>
            <div class="checkbox-group" role="group" aria-label="Interests">
                <label><input type="checkbox" name="interest" value="sports" /> Sports</label>
                <label><input type="checkbox" name="interest" value="music" /> Music</label>
                <label><input type="checkbox" name="interest" value="travel" /> Travel</label>
                <label><input type="checkbox" name="interest" value="reading" /> Reading</label>
                <label><input type="checkbox" name="interest" value="movies" /> Movies</label>
                <label><input type="checkbox" name="interest" value="gaming" /> Gaming</label>
            </div>
        </section>

        <section aria-labelledby="picture-upload" style="margin-top: 30px;">
            <h2 id="picture-upload" style="color:#ae0f0f; margin-bottom:15px;">Upload Profile Picture</h2>
            <label class="picture-upload-section" for="profile-picture">
                <p>Click or drag your photo here to upload</p>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" />
                <img id="picture-preview" class="picture-preview" alt="Profile Preview" style="display:none;" />
            </label>
        </section>

        <section aria-labelledby="preferences" style="margin-top: 30px;">
            <h2 id="preferences" style="color:#ae0f0f; margin-bottom:15px;">What Kind of Person Are You Looking For?</h2>

            <label>Age range you prefer</label>
            <div class="range-inputs" role="group" aria-label="Age range preference">
                <input type="number" id="pref-age-min" min="18" max="100" placeholder="Min age" required />
                <input type="number" id="pref-age-max" min="18" max="100" placeholder="Max age" required />
            </div>

            <label>Preferred Gender</label>
            <div class="radio-group" role="radiogroup" aria-label="Preferred gender">
                <label><input type="radio" name="pref-gender" value="female" required /> Female</label>
                <label><input type="radio" name="pref-gender" value="male" /> Male</label>
                <label><input type="radio" name="pref-gender" value="nonbinary" /> Non-binary</label>
                <label><input type="radio" name="pref-gender" value="any" /> Any</label>
            </div>
            <label>Height range you prefer</label>
            <div class="range-inputs" role="group" aria-label="Age range preference">
                <input type="number" id="pref-height-min" min="18" max="100" placeholder="Min height" required />
                <input type="number" id="pref-height-max" min="18" max="100" placeholder="Max height" required />
            </div>

        </section>

        <button type="submit" class="submit-btn" aria-label="Save your profile and preferences">Save Profile</button>
    </form>
</div>



<script>
    const fileInput = document.getElementById('profile-picture');
    const previewImage = document.getElementById('picture-preview');

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.setAttribute('src', e.target.result);
                previewImage.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            previewImage.style.display = 'none';
            previewImage.setAttribute('src', '');
        }
    });
</script>



</body>
</html>

<style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
    }
    .container {
        width: 100%;
        max-width: 800px;
        padding: 40px 50px;
        border-radius: 12px;



    }
    h1 {
        font-weight: 600;
        text-align: center;
        color: #ae0f0f;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 30px;
    }
    label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        color: #555;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 12px;
        border: 1.8px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
        border-color: #ae0f0f;
        outline: none;
    }
    .inline-group {
        display: flex;
        gap: 15px;
    }
    .inline-group > div {
        flex: 1;
    }
    .radio-group,
    .checkbox-group {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    .radio-group label,
    .checkbox-group label {
        font-weight: 500;
        cursor: pointer;
        user-select: none;
    }
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 6px;
        accent-color: #ae0f0f;
        cursor: pointer;
    }
    .range-inputs {
        display: flex;
        gap: 15px;
    }
    .range-inputs input {
        flex: 1;
    }
    .submit-btn {
        align-self: center;
        background: #ae0f0f;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(174, 15, 15, 0.4);
        transition: background 0.3s ease;
    }
    .submit-btn:hover {
        background: #9c0d0d;
    }
    /* Picture upload section */
    .picture-upload-section {
        border: 2px dashed #ae0f0f;
        border-radius: 12px;
        padding: 25px;
        text-align: center;
        color: #ae0f0f;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: relative;
        user-select: none;
    }
    .picture-upload-section:hover {
        background-color: #f9e6e6;
    }
    .picture-upload-section input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
    .picture-upload-section p {
        margin: 0;
        font-weight: 600;
        font-size: 1.1rem;
    }
    .picture-preview {
        margin-top: 15px;
        max-width: 180px;
        max-height: 180px;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 6px 15px rgba(174, 15, 15, 0.3);
    }
    @media (max-width: 480px) {
        .inline-group {
            flex-direction: column;
        }
        .range-inputs {
            flex-direction: column;
        }
    }
</style>
