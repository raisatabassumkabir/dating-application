<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Talk Requests</title>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
<div class="sidebar">
  <h2>Panel</h2>
  <a th:href="@{/user_info(emailId=${emailId})}"><i class="fas fa-user"></i> Your Profile</a>
  <a th:href="@{/contact_info(emailId=${emailId})}"><i class="fas fa-address-book"></i> Contact Details</a>
  <a th:href="@{/matches(emailId=${emailId})}"><i class="fas fa-heart"></i> Find Your Match</a>
  <a th:href="@{/talkrequest(emailId=${emailId})}"><i class="fas fa-comments"></i> Find Your Request</a>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="logout-link"><i class="fas fa-sign-out-alt"></i> logout</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  </form>
</div>

<div class="main-content">
  <h1>Your Talk Requests</h1>
  <p>Review and respond to talk requests from your matches</p>

  <button class="refresh-btn">Refresh</button>

  <div th:if="${senders == null or senders.isEmpty()}" class="no-requests">
    <p>No talk requests at this time. Check back later!</p>
  </div>

  <div class="requests-container" th:if="${senders != null and not senders.isEmpty()}">
    <div class="request-card" th:each="sender, iter : ${senders}">
      <div class="profile-picture-container">
        <img th:src="${sender.profilePictureUrl != null ? sender.profilePictureUrl : '/images/default-profile.jpg'}" alt="Profile Picture"/>
      </div>
      <h3 th:text="${sender.name}"></h3>
      <p class="bio" th:text="${sender.bio != null ? sender.bio : 'No bio provided'}"></p>
      <div class="request-details">
        <p>Age: <span th:text="${sender.age}"></span></p>
        <p>Gender: <span th:text="${sender.gender}"></span></p>
        <p>Height: <span th:text="${sender.height}"></span></p>
        <p>Location: <span th:text="${sender.location}"></span></p>
        <p>Profession: <span th:text="${sender.profession}"></span></p>
        <p class="interests" th:if="${sender.interests != null and not sender.interests.isEmpty()}">
          Interests: <span th:text="${#strings.listJoin(sender.interests, ', ')}"></span>
        </p>
      </div>
      <div class="buttons">

        <button class="accept-btn" th:attr="data-request-id=${pendingRequests[iter.index].id},data-email-id=${emailId}">Accept</button>
        <button class="reject-btn" th:attr="data-request-id=${pendingRequests[iter.index].id},data-email-id=${emailId}">Reject</button>
        <div class="message" style="display: none; padding: 10px; margin-top: 10px;"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const csrfToken = $('meta[name="_csrf"]').attr('content');
  const csrfHeader = $('meta[name="_csrf_header"]').attr('content');

  $(document).ready(function() {
    $('.accept-btn').click(function() {
      const requestId = $(this).data('request-id');
      const emailId = $(this).data('email-id');
      const $messageDiv = $(this).siblings('.message');
      console.log('Accepting request: id=' + requestId + ', email=' + emailId);
      $.ajax({
        url: `/api/talk-requests/accept/${requestId}`,
        method: 'POST',
        headers: { [csrfHeader]: csrfToken },
        data: { emailId: emailId },
        success: function(response) {
          console.log('Accept success:', response);
          $messageDiv.text('Talk request accepted!').css({
            'background-color': '#d4edda', 'color': '#155724', 'display': 'block', 'border-radius': '6px'
          });
          setTimeout(() => location.reload(), 2000);
        },
        error: function(xhr) {
          console.error('Accept failed:', xhr.status, xhr.responseText);
          const errorMsg = xhr.responseText || 'Failed to accept talk request';
          $messageDiv.text(errorMsg).css({
            'background-color': '#f8d7da', 'color': '#721c24', 'display': 'block', 'border-radius': '6px'
          });
          setTimeout(() => $messageDiv.hide(), 3000);
        }
      });
    });


    $('.reject-btn').click(function() {
      const requestId = $(this).data('request-id');
      const emailId = $(this).data('email-id');
      const $messageDiv = $(this).siblings('.message');
      console.log('Rejecting request: id=' + requestId + ', email=' + emailId);
      $.ajax({
        url: `/api/talk-requests/reject/${requestId}`,
        method: 'POST', // Fixed typo: 'charismatic' to 'method'
        headers: { [csrfHeader]: csrfToken },
        data: { emailId: emailId },
        success: function(response) {
          console.log('Reject success:', response);
          $messageDiv.text('Talk request rejected').css({
            'background-color': '#d4edda', 'color': '#155724', 'display': 'block', 'border-radius': '6px'
          });
          setTimeout(() => location.reload(), 2000);
        },
        error: function(xhr) {
          console.error('Reject failed:', xhr.status, xhr.responseText);
          const errorMsg = xhr.responseText || 'Failed to reject talk request';
          $messageDiv.text(errorMsg).css({
            'background-color': '#f8d7da', 'color': '#721c24', 'display': 'block', 'border-radius': '6px'
          });
          setTimeout(() => $messageDiv.hide(), 3000);
        }
      });
    });

    $('.view-btn').click(function() {
      const email = $(this).data('email');
      console.log('Viewing profile:', email);
      window.location.href = `/profile?emailId=${email}`;
    });

    $('.refresh-btn').click(function() {
      console.log('Refreshing talk requests');
      location.reload();
    });
  });
</script>

<style>
  :root {
    --primary-color: #1d4ed8; /* Blue, aligned with matches.html */
    --success-color: #10b981; /* Green, aligned with matches.html */
    --error-color: #ef4444;   /* Red, aligned with matches.html */
    --text-primary: #1f2937;
    --text-secondary: #4b5563;
    --background: #f8fafc;
    --card-background: #ffffff;
    --shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    --sidebar-width: 250px;
    --transition: all 0.3s ease;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }

  body {
    background-color: var(--background);
    color: var(--text-primary);
    line-height: 1.6;



  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: var(--sidebar-width);
    height: 100%;
    background-color: #111827; /* Aligned with matches.html */
    color: #ffffff;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: var(--transition);
  }


  .sidebar h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
    letter-spacing: 0.5px;
  }

  .sidebar a {
    display: flex;
    align-items: center;
    color: #d1d5db;
    text-decoration: none;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 6px;
    font-size: 1rem;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
  }

  .sidebar a:hover {
    background-color: #1f2937;
    color: #ffffff;
    transform: translateX(5px);
  }

  .sidebar a i {
    margin-right: 10px;
    font-size: 1.2rem;
  }

  .main-content {
    margin-left: calc(var(--sidebar-width) + 20px);
    padding: 40px 20px;
    max-width: 1400px;
    margin-right: auto;
    transition: margin-left var(--transition);
  }
  .sidebar a, .sidebar .logout-link {
    display: flex;
    align-items: center;
    color: #d1d5db;
    text-decoration: none;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 6px;
    font-size: 1rem;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    background: none;
    border: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
  }

  .sidebar a:hover, .sidebar .logout-link:hover {
    background-color: #1f2937;
    color: #ffffff;
    transform: translateX(5px);
  }

  .sidebar a i, .sidebar .logout-link i {
    margin-right: 10px;
    font-size: 1.2rem;
  }

  h1 {
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
    color: var(--text-primary);
  }

  p {
    font-size: 1.1rem;
    color: var(--text-secondary);
    text-align: center;
    margin-bottom: 30px;
  }

  .no-requests {
    text-align: center;
    padding: 20px;
    background-color: var(--card-background);
    border-radius: 12px;
    box-shadow: var(--shadow);
    width: 450px;
    margin: 20px auto;
  }

  .requests-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, 450px);
    gap: 20px;
    justify-content: center;
  }

  .request-card {
    background: linear-gradient(145deg, var(--card-background), #f1f5f9);
    border-radius: 12px;
    padding: 20px;
    width: 450px;
    box-shadow: var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .request-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
  }

  .profile-picture-container {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
  }

  .request-card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid var(--card-background);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .request-card img:hover {
    transform: scale(1.05);
  }

  .request-card h3 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    text-align: center;
    margin-bottom: 15px;
  }

  .bio {
    font-size: 1rem;
    color: var(--text-secondary);
    text-align: center;
    margin-bottom: 20px;
    font-style: italic;
    line-height: 1.5;
  }

  .request-details p {
    font-size: 0.95rem;
    color: var(--text-secondary);
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
  }

  .request-details p span {
    font-weight: 500;
    color: var(--text-primary);
  }

  .interests {
    color: var(--text-secondary);
    font-style: italic;
    background: #f1f5f9;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
    font-size: 0.9rem;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
    align-items: stretch;
  }

  .request-card button {
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    width: 100%;
    text-align: center;
  }

  .view-btn {
    background: linear-gradient(90deg, var(--primary-color), #1e40af);
    color: white;
  }

  .view-btn:hover {
    background: linear-gradient(90deg, #1e40af, #1e3a8a);
    transform: translateY(-2px);
  }

  .accept-btn {
    background: linear-gradient(90deg, var(--success-color), #059669);
    color: white;
  }

  .accept-btn:hover {
    background: linear-gradient(90deg, #059669, #047857);
    transform: translateY(-2px);
  }

  .reject-btn {
    background: linear-gradient(90deg, var(--error-color), #dc2626);
    color: white;
  }

  .reject-btn:hover {
    background: linear-gradient(90deg, #dc2626, #b91c1c);
    transform: translateY(-2px);
  }

  .refresh-btn {
    display: block;
    margin: 20px auto;
    padding: 12px 24px;
    background: linear-gradient(90deg, var(--primary-color), #1e40af);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .refresh-btn:hover {
    background: linear-gradient(90deg, #1e40af, #1e3a8a);
    transform: translateY(-2px);
  }

  .message {
    border-radius: 6px;
    text-align: center;
    font-size: 0.9rem;
    padding: 10px;
    margin-top: 10px;
  }

  @media (max-width: 900px) {
    .sidebar {
      width: 200px;
    }
    .main-content {
      margin-left: 220px;
    }
    .requests-container {
      grid-template-columns: repeat(auto-fit, 450px);
      gap: 15px;
    }
  }

  @media (max-width: 600px) {
    .sidebar {
      position: static;
      width: 100%;
      height: auto;
      padding: 15px;
      box-shadow: none;
    }
    .main-content {
      margin-left: 0;
      padding: 20px 10px;
    }
    .requests-container {
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .request-card {
      width: 100%;
      max-width: 450px;
      margin: 10px auto;
    }
    h1 {
      font-size: 1.5rem;
    }
    p {
      font-size: 1rem;
    }
    .request-card img {
      width: 100px;
      height: 100px;
    }
    .bio {
      font-size: 0.9rem;
    }
    .request-details p {
      font-size: 0.9rem;
    }
    .request-card button {
      padding: 10px;
      font-size: 0.9rem;
    }
  }

  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
</style>
</body>
</html>
