<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Contact Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>

    <!-- Top Header -->
    <header class="app-header">
        <h1><i class="fas fa-pen"></i> Update Contact</h1>
    </header>

    <div class="profile-container">
        <div class="profile-card" style="padding: 24px;">
            <h2 style="text-align:center; margin-bottom:20px; font-size:1.25rem;">Contact Information</h2>

            <form th:object="${contactDetails}" th:action="@{/saveContactDetails(emailId=${user.emailId})}"
                method="post" style="text-align:left;">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{emailId}" />

                <div style="margin-bottom:15px;">
                    <label for="mobile"
                        style="display:block; margin-bottom:5px; font-weight:600; font-size:0.9rem;">Mobile</label>
                    <input type="text" id="mobile" th:field="*{mobile}" placeholder="Mobile Number"
                        style="width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; font-family:'Inter';" />
                </div>

                <div style="margin-bottom:15px;">
                    <label for="whatsApp"
                        style="display:block; margin-bottom:5px; font-weight:600; font-size:0.9rem;">WhatsApp</label>
                    <input type="text" id="whatsApp" th:field="*{whatsApp}" placeholder="WhatsApp Number"
                        style="width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; font-family:'Inter';" />
                </div>

                <div style="margin-bottom:15px;">
                    <label for="instagram"
                        style="display:block; margin-bottom:5px; font-weight:600; font-size:0.9rem;">Instagram</label>
                    <input type="text" id="instagram" th:field="*{instagram}" placeholder="Instagram Handle"
                        style="width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; font-family:'Inter';" />
                </div>

                <div style="margin-bottom:20px;">
                    <label for="facebook"
                        style="display:block; margin-bottom:5px; font-weight:600; font-size:0.9rem;">Facebook</label>
                    <input type="text" id="facebook" th:field="*{facebook}" placeholder="Facebook Profile"
                        style="width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; font-family:'Inter';" />
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button type="submit"
                    style="width:100%; padding:12px; background:var(--primary-color); color:white; border:none; border-radius:30px; font-weight:600; font-size:1rem; cursor:pointer; box-shadow:0 4px 6px rgba(174, 15, 15, 0.2);">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <!-- Hidden logout form for functionality preservation -->
    <form th:action="@{/logout}" method="post" id="logoutForm" style="display:none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a th:href="@{/matches(emailId=${user.emailId})}" class="nav-item">
            <i class="fas fa-fire"></i>
            <span>Discover</span>
        </a>
        <a th:href="@{/matches(emailId=${user.emailId})}" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Matches</span>
        </a>
        <a th:href="@{/talkrequest(emailId=${user.emailId})}" class="nav-item">
            <i class="fas fa-comment-alt"></i>
            <span>Messages</span>
        </a>
        <a th:href="@{/contact_info(emailId=${user.emailId})}" class="nav-item">
            <i class="fas fa-address-book"></i>
            <span>Contact</span>
        </a>
        <a th:href="@{/user_info(emailId=${user.emailId})}" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;" class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

</body>

</html>
