<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contact Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="container" role="main">
    <h1>Contact Details</h1>
    <div style="text-align:center;margin-bottom:40px;">
        <strong>Email:</strong> <span th:text="${user.emailId}"></span>
    </div>
    <form th:object="${contactDetails}" th:action="@{/saveContactDetails(emailId=${user.emailId})}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{emailId}"/>
        <section aria-labelledby="contact-info">
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" th:field="*{mobile}" placeholder="Your mobile number"/>
            </div>
            <div class="form-group">
                <label for="whatsApp">WhatsApp</label>
                <input type="text" id="whatsApp" th:field="*{whatsApp}" placeholder="Your WhatsApp number"/>
            </div>
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" th:field="*{instagram}" placeholder="Your Instagram handle"/>
            </div>
            <div class="form-group">
                <label for="facebook">Facebook</label>
                <input type="text" id="facebook" th:field="*{facebook}" placeholder="Your Facebook profile"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group submit-group">
                <button type="submit" class="submit-btn" aria-label="Save your contact details">Save</button>
            </div>
        </section>
    </form>
</div>

<style>
    :root {
        --primary-color: #ae0f0f;
        --primary-dark: #8c0c0c;
        --text-dark: #1a1a1a;
        --text-muted: #4a4a4a;
        --border-color: #e0e0e0;
        --bg-light: #ffffff;
        --bg-muted: #f8fafc;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-muted);
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        line-height: 1.6;
    }

    .container {
        width: 100%;
        max-width: 900px;
        margin: 2rem auto;
        background: var(--bg-light);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: var(--shadow);
        transition: transform var(--transition), box-shadow var(--transition);
    }

    .container:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.14);
    }

    h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 2rem;
        letter-spacing: -0.025em;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    label {
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
    }

    input[type="text"] {
        width: 100%;
        padding: 0.85rem;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        font-size: 1rem;
        background: var(--bg-light);
        transition: var(--transition);
    }

    input[type="text"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(174, 15, 15, 0.1);
        outline: none;
    }

    .submit-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.85rem 2.5rem;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: var(--transition);
        align-self: center;
        margin-top: 1.5rem;
    }

    .submit-btn:hover {
        background: var(--primary-dark);
        transform: scale(1.02);
        box-shadow: 0 6px 16px rgba(174, 15, 15, 0.3);
    }

    .submit-group {
        text-align: center;
    }

    @media (max-width: 1024px) {
        .container {
            max-width: 80%;
            margin: 1.5rem auto;
            padding: 2rem;
        }
    }

    @media (max-width: 768px) {
        .container {
            max-width: 90%;
            padding: 1.5rem;
        }
    }

    @media (max-width: 600px) {
        .container {
            max-width: 100%;
            margin: 1rem auto;
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
        }
    }

</style>
</body>
</html>
