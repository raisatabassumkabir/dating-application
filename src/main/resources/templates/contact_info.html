<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
<div class="sidebar">
    <h2>Panel</h2>
    <a th:href="@{/user_info(emailId=${user.emailId})}"><i class="fa fa-user"></i> Your Profile</a>
    <a th:href="@{/contact_info(emailId=${user.emailId})}"><i class="fa fa-address-book"></i> Contact Details</a>
</div>
<div class="container" role="main">
    <h1>Your Contact Information</h1>
    <input type="hidden" name="id" th:value="${contactDetails.id}" />
    <input type="hidden" name="emailId" th:value="${contactDetails.emailId}" />
    <p><strong>Mobile:</strong> <span th:text="${contactDetails.mobile}"></span></p>
    <p><strong>WhatsApp:</strong> <span th:text="${contactDetails.whatsApp}"></span></p>
    <p><strong>Instagram:</strong> <span th:text="${contactDetails.instagram}"></span></p>
    <p><strong>Facebook:</strong> <span th:text="${contactDetails.facebook}"></span></p>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</div>
<style>
    :root {
        --primary-color: #ae0f0f;
        --primary-dark: #8c0c0c;
        --text-dark: #2d2d2d;
        --text-muted: #555555;
        --border-color: #e0e0e0;
        --bg-light: #ffffff;
        --bg-muted: #f5f5f5;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --sidebar-width: 250px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-muted);
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
        line-height: 1.6;
        padding-left: var(--sidebar-width);
    }

    .sidebar {
        width: var(--sidebar-width);
        background: linear-gradient(180deg, #2c3e50, #1a2634);
        height: 100vh;
        color: white;
        padding: 2.5rem 1.5rem;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        transition: width var(--transition);
    }

    .sidebar h2 {
        font-size: 1.6rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 2rem;
        letter-spacing: 0.5px;
    }

    .sidebar a {
        display: flex;
        align-items: center;
        color: #d1d5db;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 6px;
        margin-bottom: 0.5rem;
        transition: var(--transition);
    }

    .sidebar a:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transform: translateX(5px);
    }

    .sidebar a i {
        margin-right: 0.75rem;
    }

    .container {
        width: 100%;
        max-width: 900px;
        height:500px ;
        margin: 13rem auto;
        background: var(--bg-light);
        border-radius: 20px;
        padding: 4rem;
        box-shadow: var(--shadow);
        transition: transform var(--transition), box-shadow var(--transition);

    }

    .container:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.14);
    }

    h1 {
        font-size: 2.25rem;
        font-weight: 700;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 2.5rem;
        letter-spacing: -0.025em;
    }

    p {
        font-size: 1.1rem;
        margin: 1rem 0;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 0.5rem;

    }

    strong {
        font-weight: 600;
        color: var(--text-muted);
        min-width: 180px;
        display: inline-block;

    }

    span {
        color: var(--text-dark);
    }

    @media (max-width: 1024px) {
        body {
            padding-left: var(--sidebar-width);
        }

        .container {
            max-width: 80%;
            padding: 3rem;
        }

        h1 {
            font-size: 2rem;
        }
    }

    @media (max-width: 768px) {
        .container {
            max-width: 90%;
            padding: 2rem;
        }

        p {
            font-size: 1rem;
        }

        strong {
            min-width: 140px;
        }
    }

    @media (max-width: 600px) {
        body {
            flex-direction: column;
            padding-left: 0;
        }

        .sidebar {
            position: static;
            width: 100%;
            height: auto;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 100%;
            margin: 1rem auto;
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
        }

        p {
            font-size: 0.95rem;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.25rem;
        }

        strong {
            min-width: auto;
        }
    }
</style>
</body>
</html>
