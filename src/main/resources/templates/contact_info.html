<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>

    <!-- Top Header -->
    <header class="app-header">
        <h1><i class="fas fa-address-book"></i> Contact Details</h1>
    </header>

    <div class="profile-container"> <!-- Reuse profile container for consistent width -->
        <div class="profile-card" style="padding: 20px;">
            <div style="text-align:center; margin-bottom:20px;">
                <h2 style="color:var(--text-dark); margin-bottom:5px;">Contact Info</h2>
                <p style="color:var(--text-muted); font-size:0.9rem;">Reach out via these channels</p>
            </div>

            <input type="hidden" name="id" th:value="${contactDetails.id}" />
            <input type="hidden" name="emailId" th:value="${contactDetails.emailId}" />

            <div class="profile-info" style="text-align: left;">
                <div class="contact-item" style="margin-bottom:15px; display:flex; align-items:center; gap:10px;">
                    <i class="fas fa-mobile-alt" style="color: #1f2937; width:20px;"></i>
                    <strong>Mobile:</strong>
                    <span th:text="${contactDetails.mobile != null ? contactDetails.mobile : 'Not specified'}"></span>
                </div>
                <div class="contact-item" style="margin-bottom:15px; display:flex; align-items:center; gap:10px;">
                    <i class="fab fa-whatsapp" style="color: #25D366; width:20px;"></i>
                    <strong>WhatsApp:</strong>
                    <span
                        th:text="${contactDetails.whatsApp != null ? contactDetails.whatsApp : 'Not specified'}"></span>
                </div>
                <div class="contact-item" style="margin-bottom:15px; display:flex; align-items:center; gap:10px;">
                    <i class="fab fa-instagram" style="color: #E1306C; width:20px;"></i>
                    <strong>Instagram:</strong>
                    <span
                        th:text="${contactDetails.instagram != null ? contactDetails.instagram : 'Not specified'}"></span>
                </div>
                <div class="contact-item" style="margin-bottom:15px; display:flex; align-items:center; gap:10px;">
                    <i class="fab fa-facebook-f" style="color: #1877F2; width:20px;"></i>
                    <strong>Facebook:</strong>
                    <span
                        th:text="${contactDetails.facebook != null ? contactDetails.facebook : 'Not specified'}"></span>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <a th:href="@{/contact_details(emailId=${user.emailId})}" class="tag"
                    style="background:var(--primary-color); color:white; padding:10px 20px; text-decoration:none; display:inline-block;">Update
                    Info</a>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        </div>
    </div>

    <!-- Hidden logout form for functionality preservation (Logout Nav) -->
    <form th:action="@{/logout}" method="post" id="logoutForm" style="display:none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a th:href="@{/matches(emailId=${user.emailId})}" class="nav-item">
            <i class="fas fa-fire"></i>
            <span>Discover</span>
        </a>
        <a th:href="@{/matches(emailId=${user.emailId})}" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Matches</span>
        </a>
        <a th:href="@{/talkrequest(emailId=${user.emailId})}" class="nav-item">
            <i class="fas fa-comment-alt"></i>
            <span>Messages</span>
        </a>
        <a th:href="@{/contact_info(emailId=${user.emailId})}" class="nav-item active">
            <i class="fas fa-address-book"></i>
            <span>Contact</span>
        </a>
        <a th:href="@{/user_info(emailId=${user.emailId})}" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;" class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

</body>

</html>
