<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="sidebar">
    <h2>Panel</h2>
    <a th:href="@{/user_info(emailId=${user.emailId})}"><i class="fas fa-user"></i> Your Profile</a>
    <a th:href="@{/contact_info(emailId=${user.emailId})}"><i class="fas fa-address-book"></i> Contact Details</a>
    <a th:href="@{/matches(emailId=${user.emailId})}"><i class="fas fa-heart"></i> Find Your Match</a>
    <a th:href="@{/talkrequest(emailId=${user.emailId})}"><i class="fas fa-comments"></i> Find Your Request</a>

    <form th:action="@{/login}" method="post">
        <button type="submit" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>

<div class="main-content">
    <div class="container" role="main">
        <h1>Your Contact Information</h1>
        <input type="hidden" name="id" th:value="${contactDetails.id}"/>
        <input type="hidden" name="emailId" th:value="${contactDetails.emailId}"/>
        <div class="contact-details">
            <p class="mobile"><i class="fas fa-mobile-alt"></i> <strong>Mobile:</strong> <span th:text="${contactDetails.mobile != null ? contactDetails.mobile : 'Not specified'}"></span></p>
            <p class="whatsapp"><i class="fab fa-whatsapp"></i> <strong>WhatsApp:</strong> <span th:text="${contactDetails.whatsApp != null ? contactDetails.whatsApp : 'Not specified'}"></span></p>
            <p class="instagram"><i class="fab fa-instagram"></i> <strong>Instagram:</strong> <span th:text="${contactDetails.instagram != null ? contactDetails.instagram : 'Not specified'}"></span></p>
            <p class="facebook"><i class="fab fa-facebook-f"></i> <strong>Facebook:</strong> <span th:text="${contactDetails.facebook != null ? contactDetails.facebook : 'Not specified'}"></span></p>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="update-group">
            <a th:href="@{/contact_details(emailId=${user.emailId})}" class="update-btn" aria-label="Update your profile">Update Your Contact Information</a>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-color: #1d4ed8;
        --success-color: #10b981;
        --error-color: #ef4444;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --background: #f8fafc;
        --card-background: #ffffff;
        --shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        --sidebar-width: 250px;
        --transition: all 0.3s ease;
        --mobile-color: #1f2937;
        --whatsapp-color: #25D366;
        --instagram-color: #E1306C;
        --facebook-color: #1877F2;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
        background-color: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: var(--sidebar-width);
        height: 100%;
        background-color: #111827;
        color: #ffffff;
        padding: 40px 20px 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        transition: var(--transition);
    }

    .sidebar h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
        letter-spacing: 0.5px;
    }

    .sidebar a, .sidebar .logout-link {
        display: flex;
        align-items: center;
        color: #d1d5db;
        text-decoration: none;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 6px;
        font-size: 1rem;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }

    .sidebar a:hover, .sidebar .logout-link:hover {
        background-color: #1f2937;
        color: #ffffff;
        transform: translateX(5px);
    }

    .sidebar a i, .sidebar .logout-link i {
        margin-right: 10px;
        font-size: 1.2rem;
    }
    .sidebar h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
        letter-spacing: 0.5px;
    }
    .main-content {
        margin-left: calc(var(--sidebar-width) + 20px);
        padding: 40px 20px;
        max-width: 1400px;
        margin-right: auto;
        transition: margin-left var(--transition);
        display: flex;
        justify-content: center;
    }

    .container {
        background: linear-gradient(145deg, var(--card-background), #f1f5f9);
        border-radius: 12px;
        padding: 30px;
        width: 600px;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    h1 {
        font-size: 1.75rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        color: var(--text-primary);
    }

    .contact-details p {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px;
        border-radius: 6px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .contact-details p:hover {
        background: #e6f0fa;
        transform: translateX(5px);
    }

    .contact-details p i {
        font-size: 1.2rem;
        width: 24px;
        text-align: center;
    }

    .contact-details p.mobile i {
        color: var(--mobile-color);
    }

    .contact-details p.whatsapp i {
        color: var(--whatsapp-color);
    }

    .contact-details p.instagram i {
        color: var(--instagram-color);
    }

    .contact-details p.facebook i {
        color: var(--facebook-color);
    }

    .contact-details p strong {
        font-weight: 600;
        color: var(--text-primary);
        min-width: 100px;
    }

    .contact-details p span {
        font-weight: 500;
        color: var(--text-primary);
        flex: 1;
    }
    .update-group {
        text-align: center;
    }

    .update-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.85rem 2.5rem;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    .update-btn:hover {
        background: var(--primary-dark);
        transform: scale(1.02);
        box-shadow: 0 6px 16px rgba(174, 15, 15, 0.3);
    }
    input[type="hidden"] {
        display: none;
    }

    @media (max-width: 900px) {
        .sidebar {
            width: 200px;
        }
        .main-content {
            margin-left: 220px;
        }
        .container {
            width: 500px;
        }
    }

    @media (max-width: 600px) {
        .sidebar {
            position: static;
            width: 100%;
            height: auto;
            padding: 30px 15px 15px;
            box-shadow: none;
        }
        .main-content {
            margin-left: 0;
            padding: 20px 10px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
        }
        .contact-details p {
            font-size: 0.95rem;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
            padding: 8px;
        }
        .contact-details p i {
            font-size: 1.1rem;
        }
        .contact-details p strong {
            min-width: auto;
        }
        .contact-details p span {
            text-align: left;
        }
    }
</style>
</body>
</html>
