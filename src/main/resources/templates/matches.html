<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - BiyeShaddi.com</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Shared layout styles are now in dashboard.css */

        /* Match Card */
        .match-card {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease;
            position: relative;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .match-img-container {
            height: 250px;
            position: relative;
            overflow: hidden;
        }

        .match-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .match-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            color: white;
        }

        .match-actions {
            padding: 15px;
            display: flex;
            gap: 10px;
        }
    </style>
    </style>
</head>

<body>

    <!-- Top Header -->
    <nav class="navbar" style="position: fixed; width: 100%;">
        <div class="container nav-container" style="max-width: 100%;">
            <a th:href="@{/index}" class="logo">
                <i class="fas fa-heart" style="color: var(--primary-color);"></i> BiyeShaddi.com
            </a>
            <div class="flex items-center gap-md">
                <!-- User Payload -->
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="font-weight: 600; color: var(--text-main);" th:text="${emailId}">User</span>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline"
                            style="padding: 4px 12px; font-size: 0.8rem; color: var(--text-main); border-color: #ddd;">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar (Desktop) -->
        <aside class="sidebar">
            <div style="margin-bottom: 20px;">
                <a th:href="@{/matches(emailId=${emailId})}" class="sidebar-link active">
                    <i class="fas fa-fire"></i> New Matches
                </a>
                <a th:href="@{/matches(emailId=${emailId})}" class="sidebar-link">
                    <i class="fas fa-heart"></i> Daily Recommendations
                </a>
                <a th:href="@{/talkrequest(emailId=${emailId})}" class="sidebar-link">
                    <i class="fas fa-comment-alt"></i> Messages
                </a>
                <a th:href="@{/user_dashboard(emailId=${emailId})}" class="sidebar-link">
                    <i class="fas fa-user-edit"></i> Edit Profile
                </a>
                <a th:href="@{/user_info(emailId=${emailId})}" class="sidebar-link">
                    <i class="fas fa-user"></i> View Profile
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="section-title" style="text-align: left; margin-bottom: 30px;">
                    <h2>Your Matches</h2>
                    <p>Based on your preferences</p>
                </div>

                <!-- Matches Grid -->
                <div th:if="${matches.isEmpty()}" style="text-align: center; padding: 50px;">
                    <i class="fas fa-search fa-3x" style="color: #ddd; margin-bottom: 20px;"></i>
                    <h3>No matches found yet</h3>
                    <p>Try updating your preferences in Edit Profile.</p>
                </div>

                <div class="grid grid-cols-3 gap-lg" th:unless="${matches.isEmpty()}">
                    <div th:each="match : ${matches}" class="match-card">
                        <div class="match-img-container">
                            <img th:src="@{${match.profilePictureUrl} ?: '/picture/biye.jpg'}" class="match-img"
                                alt="Profile">
                            <div class="match-overlay">
                                <h3 style="color: white; margin: 0; font-size: 1.4rem;" th:text="${match.name}">Name
                                </h3>
                                <p style="font-size: 0.9rem; opacity: 0.9;">
                                    <span th:text="${match.age}">25</span> yrs,
                                    <span th:text="${match.location}">Location</span>
                                </p>
                            </div>
                        </div>
                        <div class="match-actions flex-col">
                            <div style="padding-bottom: 10px; border-bottom: 1px solid #eee; margin-bottom: 10px;">
                                <p style="font-size: 0.9rem; color: var(--text-body); margin-bottom: 5px;">
                                    <i class="fas fa-briefcase" style="width: 20px; color: var(--text-light);"></i>
                                    <span th:text="${match.profession}">Profession</span>
                                </p>
                                <p style="font-size: 0.9rem; color: var(--text-body);">
                                    <i class="fas fa-graduation-cap" style="width: 20px; color: var(--text-light);"></i>
                                    <span th:text="${match.education}">Education</span>
                                </p>
                            </div>

                            <!-- Action Buttons -->
                            <div class="flex gap-sm">
                                <button class="btn btn-primary talk-button" style="flex: 1; font-size: 0.9rem;"
                                    th:attr="data-from-email=${emailId},data-to-email=${match.emailId}">
                                    Interest
                                </button>
                                <button class="btn btn-outline ignore-button"
                                    style="flex: 1; font-size: 0.9rem; color: var(--text-main); border-color: #ddd;"
                                    th:attr="data-email=${match.emailId}">
                                    Skip
                                </button>
                            </div>

                            <!-- Advanced Actions -->
                            <div class="flex gap-sm" style="margin-top: 10px; justify-content: space-between;">
                                <button class="btn btn-outline shortlist-btn"
                                    style="flex: 1; font-size: 0.8rem; border-color: #ddd; color: var(--text-light);"
                                    th:attr="data-user-id=${emailId},data-shortlist-id=${match.emailId}"
                                    title="Shortlist">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="btn btn-outline block-btn"
                                    style="flex: 1; font-size: 0.8rem; border-color: #ddd; color: var(--text-light);"
                                    th:attr="data-user-id=${emailId},data-block-id=${match.emailId}"
                                    title="Block / Report">
                                    <i class="fas fa-ban"></i>
                                </button>
                            </div>
                            <div class="message"
                                style="display: none; font-size: 0.8rem; margin-top: 5px; text-align: center;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bottom Nav (Mobile) -->
    <div class="bottom-nav">
        <a th:href="@{/matches(emailId=${emailId})}" class="nav-item active">
            <i class="fas fa-fire"></i>
            <span>Matches</span>
        </a>
        <a th:href="@{/talkrequest(emailId=${emailId})}" class="nav-item">
            <i class="fas fa-comment-alt"></i>
            <span>Chats</span>
        </a>
        <a th:href="@{/user_dashboard(emailId=${emailId})}" class="nav-item">
            <i class="fas fa-user-edit"></i>
            <span>Edit</span>
        </a>
        <a th:href="@{/user_info(emailId=${emailId})}" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>

    <script>
        const currentUserEmail = "[[${emailId}]]";
        const csrfToken = $('meta[name="_csrf"]').attr('content');
        const csrfHeader = $('meta[name="_csrf_header"]').attr('content');

        $(document).ready(function () {
            // Re-using existing AJAX logic
            $('.talk-button').click(function () {
                const $button = $(this);
                const fromEmailId = $button.data('from-email');
                const toEmailId = $button.data('to-email');
                const $messageDiv = $button.parent().find('.message'); // Adjusted selector

                // AJAX call (simplified for brevity, assume same logic as before)
                $.ajax({
                    url: '/api/talk-requests/talk-request',
                    method: 'POST',
                    headers: { [csrfHeader]: csrfToken },
                    data: { fromEmailId: fromEmailId, toEmailId: toEmailId },
                    success: function (response) {
                        $messageDiv.text('Sent!').css('color', 'green').show();
                        $button.prop('disabled', true).text('Pending');
                    },
                    error: function () {
                        $messageDiv.text('Error').css('color', 'red').show();
                    }
                });
            });

            // Shortlist Action
            $('.shortlist-btn').click(function () {
                const $btn = $(this);
                const userId = $btn.data('user-id');
                const shortlistedUserId = $btn.data('shortlist-id');
                const $icon = $btn.find('i');

                $.post('/api/shortlist/add', { userId: userId, shortlistedUserId: shortlistedUserId })
                    .done(function () {
                        $icon.removeClass('far').addClass('fas').css('color', 'var(--primary-color)');
                        $btn.prop('title', 'Shortlisted');
                    })
                    .fail(function () {
                        alert('Error adding to shortlist');
                    });
            });

            // Block Action
            $('.block-btn').click(function () {
                if (!confirm('Are you sure you want to block this user? They will not appear in your recommendations.')) return;

                const $btn = $(this);
                const userId = $btn.data('user-id');
                const blockedUserId = $btn.data('block-id');

                $.post('/api/block/add', { userId: userId, blockedUserId: blockedUserId })
                    .done(function () {
                        $btn.closest('.match-card').fadeOut();
                    })
                    .fail(function () {
                        alert('Error blocking user');
                    });
            });
        });
    </script>
</body>

</html>
