<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Top Matches</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background-color: #f8fafc;
            padding: 40px 20px;
            line-height: 1.6;
            color: #1f2937;
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #111827;
        }
        p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .matches-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, 450px);
            gap: 20px;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .match-card {
            background: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            width: 450px;
            min-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        .match-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            text-align: center;
            margin-bottom: 15px;
        }
        .profile-picture-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .match-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .bio {
            font-size: 1rem;
            color: #374151;
            text-align: center;
            margin-bottom: 15px;
            font-style: italic;
        }
        .talk-button-container {
            text-align: center;
            margin-top: 15px;
        }
        .match-details p {
            font-size: 1rem;
            color: #374151;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .match-details p span {
            font-weight: 500;
            color: #1f2937;
        }
        .shared-interests {
            color: #4b5563;
            font-style: italic;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }
        .match-details p:last-child {
            font-weight: 600;
            color: #10b981;
        }
        .profile-link {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .profile-link:hover {
            background-color: #0056b3;
        }
        .ignore-button {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .ignore-button:hover {
            background-color: #4b5563;
        }
        .talk-button {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .talk-button:hover {
            background-color: #059669;
        }
        .no-matches {
            text-align: center;
            color: #6b7280;
            font-size: 1.1rem;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 450px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        @media (max-width: 900px) {
            .matches-container {
                grid-template-columns: repeat(auto-fit, 450px);
                gap: 10px;
            }
            .match-card {
                margin: 5px;
            }
        }
        @media (max-width: 600px) {
            .matches-container {
                grid-template-columns: 1fr;
            }
            .match-card {
                width: 100%;
                max-width: 450px;
                min-width: 0;
                margin: 10px auto;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .match-card img {
                width: 100px;
                height: 100px;
            }
            .bio {
                font-size: 0.9rem;
            }
            .match-details p {
                font-size: 0.9rem;
            }
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
<h2>Your Top Matches</h2>
<p>Discover your perfect match from our curated selection</p>

<div th:if="${matches.isEmpty()}" class="no-matches">
    <p>No matches found at this time. Try adjusting your preferences!</p>
</div>

<div class="matches-container">
    <div th:each="match : ${matches}" class="match-card">
        <h3 th:text="${match.name}"></h3>
        <div class="profile-picture-container">
            <div class="talk-button-container">
                <button class="talk-button" onclick="sendTalkRequest(this)" data-to-email="${match.emailId}">Wanna Talk</button>
            </div>
            <img th:if="${match.profilePictureUrl}" th:src="@{${match.profilePictureUrl} ?: '/images/default-profile.png'}" alt="Profile Picture"/>
        </div>
        <p class="bio" th:text="${match.bio}"></p>
        <div class="match-details">
            <p>Age: <span th:text="${match.age}"></span></p>
            <p>Gender: <span th:text="${match.gender}"></span></p>
            <p>Height: <span th:text="${match.height}"></span></p>
            <p>Location: <span th:text="${match.location}"></span></p>
            <p>Profession: <span th:text="${match.profession}"></span></p>
            <p class="shared-interests" th:if="${match.interests != null}">
                Shared Interests: <span th:text="${#lists.isEmpty(match.interests) ? 'None' : #strings.listJoin(match.interests, ', ')}"></span>
            </p>
            <p>Compatibility Score: <span th:text="${match.compatibilityScore != null ? (match.compatibilityScore + '%') : 'N/A'}"></span></p>
        </div>
        <button data-from-email="${emailId}" data-to-email="${match.emailId}" onclick="sendTalkRequest(this)" class="profile-link">Wanna Talk?</button>
        <button data-email="${match.emailId}" onclick="ignoreMatch(this)" class="ignore-button">Ignore</button>
    </div>
</div>

<script>
    function sendTalkRequest(button) {
        const toEmail = button.getAttribute('data-to-email');
        const fromEmail = button.getAttribute('data-from-email');
        
        if (!toEmail || !fromEmail) {
            alert('Email addresses not found');
            return;
        }

        fetch('/api/talk-requests/talk-request', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `fromEmailId=${encodeURIComponent(fromEmail)}&toEmailId=${encodeURIComponent(toEmail)}`
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            alert('Talk request sent successfully!');
            button.disabled = true;
            button.textContent = 'Request Sent';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to send talk request. Please try again.');
        });
    }

    function ignoreMatch(button) {
        button.parentElement.remove();
    }
</script>
</body>
</html>
