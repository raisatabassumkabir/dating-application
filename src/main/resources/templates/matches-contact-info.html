<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details - BiyeShaddi.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/variables.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
</head>

<body style="background: var(--bg-light);">

    <!-- Navbar -->
    <nav class="navbar" style="position: fixed; width: 100%; z-index: 1000;">
        <div class="container nav-container" style="max-width: 100%;">
            <a th:href="@{/index}" class="logo">
                <i class="fas fa-heart" style="color: var(--primary-color);"></i> BiyeShaddi.com
            </a>
            <div class="flex items-center gap-md">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="font-weight: 600; color: var(--text-main);" th:text="${emailId}">User</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div style="margin-bottom: 20px;">
                <a th:href="@{/matches(emailId=${emailId})}" class="sidebar-link">
                    <i class="fas fa-fire"></i> New Matches
                </a>
                <a th:href="@{/talkrequest(emailId=${emailId})}" class="sidebar-link">
                    <i class="fas fa-comment-alt"></i> Messages
                </a>
                <a th:href="@{/user_dashboard(emailId=${emailId})}" class="sidebar-link">
                    <i class="fas fa-user-edit"></i> Edit Profile
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="container">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2 style="color: var(--text-main);">Unlocked Contacts</h2>
                    <p style="color: var(--text-light);">Details of people you have connected with.</p>
                </div>

                <div th:each="contact : ${contacts}" class="contact-card-wrapper animate__animated animate__fadeInUp">
                    <div class="contact-header">
                        <img th:src="${contact.profilePictureUrl != null ? contact.profilePictureUrl : '/images/default-profile.jpg'}"
                            style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; box-shadow: var(--shadow-sm); object-fit: cover; margin-bottom: 10px;"
                            alt="Profile">
                        <h3 th:text="${contact.name}" style="margin: 0; font-size: 1.5rem;">Contact Name</h3>
                        <p style="opacity: 0.9; margin: 0; font-size: 0.9rem;">Connected</p>
                    </div>
                    <div class="contact-body">
                        <div class="contact-row">
                            <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                            <div class="contact-text" th:text="${contact.email}">email@example.com</div>
                        </div>
                        <div class="contact-row">
                            <div class="contact-icon"><i class="fas fa-phone"></i></div>
                            <div class="contact-text" th:text="${contact.phone ?: 'Not provided'}">+880 1234 567890
                            </div>
                        </div>
                        <div class="contact-row">
                            <div class="contact-icon"><i class="fab fa-whatsapp"></i></div>
                            <div class="contact-text" th:text="${contact.phone ?: 'Not provided'}">+880 1234 567890
                            </div>
                        </div>

                        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
                            <a th:href="@{/talkrequest(emailId=${emailId})}" class="btn btn-outline"
                                style="width: 100%;">Back to Messages</a>
                        </div>
                    </div>
                </div>

                <div th:if="${contacts == null or contacts.isEmpty()}"
                    style="text-align: center; color: var(--text-light); padding: 50px;">
                    <i class="fas fa-lock fa-3x" style="margin-bottom: 20px; color: #eee;"></i>
                    <p>No unlocked contacts yet.</p>
                    <p>Accept talk requests to view contact details.</p>
                </div>

            </div>
        </main>
    </div>

</body>

</html>
