<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <!-- CHANGED: Keep Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- CHANGED: Removed sidebar -->
<div th:if="${error}" class="container error-message">
    <h1>Error</h1>
    <p th:text="${error}"></p>
    <!-- CHANGED: Renamed to back-button for consistency -->
    <a href="/matches" class="back-button">Back to Matches</a>
</div>

<div th:unless="${error}" class="container" role="main">
    <h1>Contact Details</h1>
    <!-- CHANGED: Use user.name and contactDetails -->
    <h2 th:text="${user.name}"></h2>
    <input type="hidden" name="emailId" th:value="${contactDetails.emailId}"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p><strong>Email:</strong> <span th:text="${contactDetails.emailId}"></span></p>
    <p><strong>Mobile:</strong> <span th:text="${contactDetails.mobile ?: 'Not provided'}"></span></p>
    <p><strong>WhatsApp:</strong> <span th:text="${contactDetails.whatsApp ?: 'Not provided'}"></span></p>
    <p><strong>Instagram:</strong> <span th:text="${contactDetails.instagram ?: 'Not provided'}"></span></p>
    <p><strong>Facebook:</strong> <span th:text="${contactDetails.facebook ?: 'Not provided'}"></span></p>
    <a href="/matches" class="back-button">Back to Matches</a>
</div>

<style>
    :root {
        --primary-color: #ae0f0f;
        --primary-dark: #8c0c0c;
        --text-dark: #2d2d2d;
        --text-muted: #555555;
        --border-color: #e0e0e0;
        --bg-light: #ffffff;
        --bg-muted: #f5f5f5;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-muted);
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        line-height: 1.6;
        /* CHANGED: Remove sidebar padding */
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 900px;
        margin: 3rem auto;
        background: var(--bg-light);
        border-radius: 20px;
        padding: 4rem;
        box-shadow: var(--shadow);
        transition: transform var(--transition), box-shadow var(--transition);
    }

    .container:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.14);
    }

    h1 {
        font-size: 2.25rem;
        font-weight: 700;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 1rem;
    }

    h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-dark);
        text-align: center;
        margin-bottom: 2rem;
    }

    p {
        font-size: 1.1rem;
        margin: 1rem 0;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    strong {
        font-weight: 600;
        color: var(--text-muted);
        min-width: 180px;
        display: inline-block;
    }

    span {
        color: var(--text-dark);
    }

    .back-button {
        display: inline-block;
        text-align: center;
        padding: 0.75rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        margin-top: 2rem;
        font-weight: 500;
        transition: background-color var(--transition);
    }

    .back-button:hover {
        background-color: var(--primary-dark);
    }

    .error-message {
        text-align: center;
    }

    .error-message p {
        color: #721c24;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
    }

    @media (max-width: 1024px) {
        .container {
            max-width: 80%;
            padding: 3rem;
        }

        h1 {
            font-size: 2rem;
        }
    }

    @media (max-width: 768px) {
        .container {
            max-width: 90%;
            padding: 2rem;
        }

        p {
            font-size: 1rem;
        }

        strong {
            min-width: 140px;
        }
    }

    @media (max-width: 600px) {
        .container {
            max-width: 100%;
            margin: 1rem auto;
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
        }

        h2 {
            font-size: 1.3rem;
        }

        p {
            font-size: 0.95rem;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.25rem;
        }

        strong {
            min-width: auto;
        }
    }
</style>
</body>
</html>
